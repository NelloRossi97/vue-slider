<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
        <link rel="stylesheet" href="./css/style.css">
        <title>Vue Slider</title>
    </head>
    <body>

        <div id="app">
            <div class="container d-flex justify-content-center align-items-center vh-100">
                <!-- on mouse over stop the autoscroll and on mouse leave start the autoscroll-->
                <div class="carousel-container d-flex" @mouseover="stopInterval()"
                @mouseleave="startInterval()">

                    <div id="images" class="images w-75 h-100 d-flex justify-content-center position-relative">
                        <img :src="images[indexImg].image" :alt="images.title">
                        <div class="info position-absolute text-white w-100 text-center">
                            {{images[indexImg].text}}
                        </div>
                    </div>

                    <div class="thumbs w-25 position-relative">
                        <!-- create all the thumb with a v-for in the images array -->
                        <!-- than on click on a slide change to the one clicked -->
                        <!-- than giving a class active if the element is selected else a class opacity-->
                        <div class="thumb w-100 d-flex flex-column" v-for="(image, index) in images" @click="changeSlide(index)" :class="index === indexImg ? 'active' : 'opacity'">
                            <div class="h-100">
                                <img class="w-100 h-100 object-fit-cover d-block"  :src="images[index].image" :alt="images.title">
                            </div>
                        </div>

                        <!-- button previous image calling the function prevImg on click -->
                        <button id="prev" class="position-absolute btn btn-primary" @click="prevImg"><i class="fa-solid fa-arrow-up"></i></button>
                        <!-- button next image calling the function nextImg on click -->
                        <button id="next" class="position-absolute btn btn-primary" @click="nextImg"><i class="fa-solid fa-arrow-down"></i></button>
                    </div>
                    
                </div>
                
            </div>
            
        </div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
